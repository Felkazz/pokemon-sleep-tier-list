<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="pokemonDB.js"></script>
        <script src="berryDB.js"></script>
        <script src="ingredientDB.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <p>Original Tier List: <a href="https://www.reddit.com/r/PokemonSleep/comments/15pks9t/pokemon_sleep_tier_list_full_pokedex_data_best/" target="_blank">Reddit Post</a> | <a href="https://docs.google.com/spreadsheets/d/1Qf0x8xAKmEgnZitsAgmSN51y1op-X6rNRNxtb_pBevc/edit#gid=1936114993" target="_blank">Google Spreadsheet</a></p>
        <p>Images loaded directly from <a href="https://www.serebii.net/" target="_blank">Serebii</a></p>
        <p>Berry Filter</p>
        <div id="berryList"></div>
        <p>Ingredient Filter</p>
        <div id="ingredientList"></div>
        <button id="filter">Filter Tier List</button>
        <table>
            <tbody>
                <tr>
                    <th class="splus">S+</th>
                    <td id="splus"></td>
                </tr>
                <tr>
                    <th class="s">S</th>
                    <td id="s"></td>
                </tr>
                <tr>
                    <th class="sminus">S-</th>
                    <td id="sminus"></td>
                </tr>
                <tr>
                    <th class="aplus">A+</th>
                    <td id="aplus"></td>
                </tr>
                <tr>
                    <th class="a">A</th>
                    <td id="a"></td>
                </tr>
                <tr>
                    <th class="aminus">A-</th>
                    <td id="aminus"></td>
                </tr>
                <tr>
                    <th class="bplus">B+</th>
                    <td id="bplus"></td>
                </tr>
                <tr>
                    <th class="b">B</th>
                    <td id="b"></td>
                </tr>
                <tr>
                    <th class="bminus">B-</th>
                    <td id="bminus"></td>
                </tr>
                <tr>
                    <th class="cplus">C+</th>
                    <td id="cplus"></td>
                </tr>
                <tr>
                    <th class="c">C</th>
                    <td id="c"></td>
                </tr>
                <tr>
                    <th class="cminus">C-</th>
                    <td id="cminus"></td>
                </tr>
                <tr>
                    <th class="f">F</th>
                    <td id="f"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
